version: '3'
services:
  fastapi:
    build:
      context: .
      dockerfile: ./backend/dockerfile
    image: fastapi-image
    container_name: fastapi-container

  nginx:
    build:
      context: .
      dockerfile: ./nginx/dockerfile
    image: nginx-image
    container_name: nginx-container
    ports:
      - "80"
    depends_on:
      - fastapi
    links:
      - fastapi